<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make it Rain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87ceeb;
        }

        canvas {
            display: block;
        }

        #nextBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: gray;
            color: white;
            opacity: 0;
            transition: opacity 1s, background 0.3s;
            pointer-events: none;
            z-index: 2;
        }

        #nextBtn.revealed {
            opacity: 1;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            pointer-events: auto;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to   { transform: translate(-50%, -50%) scale(1.1); }
        }

        @media (max-width: 600px) {
            #nextBtn {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
<canvas id="rainCanvas"></canvas>
<button id="nextBtn" disabled onclick="location.href='{{ url_for('game_generator.ai_game_generator') }}'">Next Project</button>

<script>
const canvas = document.getElementById('rainCanvas');
const ctx = canvas.getContext('2d');

let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
let cloud = { x: window.innerWidth / 2, y: 100 };
let isMouseDown = false;
let raindrops = [];

const phrase = "Access Granted";
const letters = [];
const fontSize = 48;
ctx.font = `${fontSize}px sans-serif`;
ctx.textBaseline = "top";

let startX, startY;
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    startX = (canvas.width - ctx.measureText(phrase).width) / 2;
    startY = canvas.height * 0.7;

    letters.length = 0;
    for (let i = 0; i < phrase.length; i++) {
        const char = phrase[i];
        const width = ctx.measureText(char).width;
        letters.push({
            char,
            x: startX,
            y: startY,
            width,
            height: fontSize,
            revealed: false
        });
        startX += width;
    }
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Mouse events
document.addEventListener('mousedown', () => isMouseDown = true);
document.addEventListener('mouseup', () => isMouseDown = false);
document.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

// Touch support
canvas.addEventListener('touchstart', (e) => {
    isMouseDown = true;
    const touch = e.touches[0];
    mouse.x = touch.clientX;
    mouse.y = touch.clientY;
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    mouse.x = touch.clientX;
    mouse.y = touch.clientY;
}, { passive: false });

canvas.addEventListener('touchend', () => {
    isMouseDown = false;
});

function drawMountain() {
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);
    ctx.lineTo(canvas.width / 3, canvas.height / 2);
    ctx.lineTo(canvas.width / 2, canvas.height * 0.65);
    ctx.lineTo(canvas.width * 2 / 3, canvas.height / 2.5);
    ctx.lineTo(canvas.width, canvas.height);
    ctx.closePath();
    ctx.fillStyle = "#2e8b57";
    ctx.fill();
}

function drawCloud(x, y) {
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, Math.PI * 2);
    ctx.arc(x + 30, y + 10, 30, 0, Math.PI * 2);
    ctx.arc(x - 30, y + 10, 30, 0, Math.PI * 2);
    ctx.arc(x, y + 20, 30, 0, Math.PI * 2);
    ctx.fill();
}

function drawRain() {
    ctx.strokeStyle = '#1f75fe';
    ctx.lineWidth = 2;
    raindrops.forEach((drop, index) => {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + 10);
        ctx.stroke();

        // Reveal letters if hit
        letters.forEach(letter => {
            if (!letter.revealed &&
                drop.x >= letter.x &&
                drop.x <= letter.x + letter.width &&
                drop.y >= letter.y &&
                drop.y <= letter.y + letter.height
            ) {
                letter.revealed = true;
            }
        });

        drop.y += 10;
        if (drop.y > canvas.height) {
            raindrops.splice(index, 1);
        }
    });
}

let hue = 0;
let allRevealed = false;

function drawLetters() {
    ctx.font = `${fontSize}px sans-serif`;
    ctx.textBaseline = "top";

    allRevealed = letters.every(l => l.revealed);

    letters.forEach((letter, index) => {
        if (letter.revealed) {
            if (allRevealed) {
                const color = `hsl(${(hue + index * 30) % 360}, 100%, 50%)`;
                ctx.fillStyle = color;
            } else {
                ctx.fillStyle = "black";
            }
            ctx.fillText(letter.char, letter.x, letter.y);
        }
    });

    if (allRevealed) {
        hue += 2;
        const btn = document.getElementById("nextBtn");
        btn.classList.add("revealed");
        btn.disabled = false;

        if (!window.rainCompleted) {
            fetch('/complete-rain', { method: 'POST' });
            window.rainCompleted = true;
        }
    }
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawMountain();

    let targetX = canvas.width / 2;
    let targetY = 100;

    if (isMouseDown && !allRevealed) {
        targetX = mouse.x;
        targetY = mouse.y;
    }

    cloud.x += (targetX - cloud.x) * 0.05;
    cloud.y += (targetY - cloud.y) * 0.05;

    drawCloud(cloud.x, cloud.y);

    const dist = Math.hypot(cloud.x - mouse.x, cloud.y - mouse.y);
    const raining = isMouseDown && dist < 50;

    if (raining) {
        for (let i = 0; i < 5; i++) {
            raindrops.push({ x: cloud.x + (Math.random() * 60 - 30), y: cloud.y + 40 });
        }
    }

    drawRain();
    drawLetters();

    requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
