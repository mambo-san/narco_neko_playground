<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Game Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font for polish -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light: #f7f7f8;
            --text-light: #333;
            --input-bg-light: #fff;

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --input-bg-dark: #1e1e1e;

            --primary: #007bff;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Base styles (light mode) */
        #game-input {
            flex: 1;
            border: none;
            font-size: 1em;
            padding: 10px;
            outline: none;
            resize: none;
            background-color: #fff;   /* ensure light background in light mode */
            color: #000;              /* black text */
            caret-color: #000;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            #input-area {
                background-color: var(--input-bg-dark);
                border-color: #333;
            }


            #game-input {
                background-color: var(--input-bg-dark); /* dark background */
                color: #e0e0e0;                         /* light text */
                caret-color: #e0e0e0;
            }

            ::placeholder {
                color: #888;  /* ✅ Ensure placeholder is visible in dark */
                opacity: 1;
            }
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .prompt-label {
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 600;
        }

        #input-area {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: var(--input-bg-light);
            transition: background-color 0.3s, border-color 0.3s;
        }

        #submit-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--primary);
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-section">
            <div class="prompt-label">Describe the game you want to play:</div>
            <div id="input-area">
                <textarea id="game-input" maxlength="400" rows="2" placeholder="e.g., A game where you dodge asteroids..."></textarea>
                <button id="submit-btn" onclick="submitPrompt()">↑</button>
            </div>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>Generating game...</p>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('game-input');

        textarea.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                submitPrompt();
            }
        });

        function submitPrompt() {
            const prompt = textarea.value.trim();
            if (!prompt) return;

            document.getElementById("form-section").style.display = "none";
            document.getElementById("loading").style.display = "block";

            fetch('submit_prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: prompt,
                    screen: {
                        width: window.screen.width,
                        height: window.screen.height,
                        viewportWidth: window.innerWidth,
                        viewportHeight: window.innerHeight
                    }
                })
            })
            .then(() => {
                window.location.href = "play";
            })
            .catch(err => {
                alert("Error generating game.");
                console.error(err);
            });
        }
    </script>
</body>
</html>
